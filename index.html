<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

    <div class="container">
        <div class="card-qr">
            <img src="/images/image-qr-code.png" alt="qr-code">
            <h2><strong>Improve your front-end skills by building projects</strong></h2>
            <h5>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h5>
        </div> 
    </div>
  
    <div class="attribution">
        Challenge by <a rel=noopener href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Gerardo Agustin</a>.
    </div>
</body>
</html>
